        /* --- Generel Styling & Tema --- */

        .modal-overlay { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 50; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }

        #toastNotification {

            left: 50%;

            font-size: 0.875rem; /* text-sm */

            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out, visibility 0s linear 0.3s;
            display: flex; /* For ikon + tekst */
            align-items: center;
            gap: 0.5rem; /* Mellemrum ikon/tekst */
        }
        #toastNotification.active {
            opacity: 1;
            transform: translateX(-50%) translateY(0); /* Slutposition */
            visibility: visible;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out, visibility 0s linear 0s;
        }

    </style>

        function handleTreeClick(event) { const targetElement = event.target; const deleteCategoryButton = targetElement.closest('.delete-category-btn'); if (deleteCategoryButton) { closeAllActionMenus(); handleCategoryDeleteClick(deleteCategoryButton); return; } const actionMenuButton = targetElement.closest('.item-action-menu-btn'); if (actionMenuButton) { const actionMenu = actionMenuButton.nextElementSibling; if (actionMenu && actionMenu.classList.contains('item-action-menu')) { const isHidden = actionMenu.classList.contains('hidden'); closeAllActionMenus(actionMenu); if (isHidden) { const itemId = actionMenu.dataset.itemId; const itemPath = actionMenu.dataset.itemPath.split(','); const { node: categoryNode } = findNodeAndParent(appState.itemsTree, itemPath); const item = categoryNode?.items?.find(i => String(i.id) === String(itemId)); const packButton = actionMenu.querySelector('.action-pack'); if(item && packButton) { packButton.textContent = item.packed ? 'Pak ud' : 'Pak'; } actionMenu.classList.remove('hidden'); } } return; } const clickedAction = targetElement.closest('.item-action-menu button'); if (clickedAction) { const actionMenuDiv = clickedAction.closest('.item-action-menu'); if (clickedAction.classList.contains('action-pack')) { handlePackedToggleClick(clickedAction); } else if (clickedAction.classList.contains('action-delete')) { handleItemDeleteClick(clickedAction); } else if (clickedAction.classList.contains('action-edit')) { const itemId = clickedAction.dataset.itemId; const itemPathString = clickedAction.dataset.itemPath; if (itemId && itemPathString) { const itemPath = itemPathString.split(','); const { node: categoryNode } = findNodeAndParent(appState.itemsTree, itemPath); if (categoryNode && categoryNode.items) { const item = categoryNode.items.find(i => String(i.id) === String(itemId)); if (item) { startEditItem(item, itemPath); } else { showError(`Kunne ikke finde tingen med ID ${itemId} for at redigere.`); } } else { showError(`Kunne ikke finde kategori '${itemPath.join(' > ')}' for at redigere.`); } } else { console.error("Mangler data-attributter på edit knap:", clickedAction); showError("Kunne ikke identificere elementet der skal redigeres."); } } if (actionMenuDiv) { actionMenuDiv.classList.add('hidden'); } return; } }

        // === Funktion: Generer Eksport Tekst ===
        function generateExportText() { /* ... uændret ... */ let exportString = "Cozy Kuffert Pakkeliste:\n=========================\n\n"; const indent = "  "; function traverse(node, currentIndent) { const categoryKeys = Object.keys(node).filter(k => k !== 'items' && k !== 'subcategories').sort(); categoryKeys.forEach(key => { const category = node[key]; exportString += `${currentIndent}📁 ${key}:\n`; if (category.items && category.items.length > 0) { category.items.forEach(item => { const packedMark = item.packed ? '[x]' : '[ ]'; const quantityPrefix = (item.quantity && item.quantity > 1) ? `${item.quantity}x ` : ''; exportString += `${currentIndent}${indent}${packedMark} ${quantityPrefix}${item.name}\n`; }); } if (category.subcategories) { traverse(category.subcategories, currentIndent + indent); } }); } traverse(appState.itemsTree, ''); return exportString; }

        // === Funktion: Generer Print HTML ===
        function generatePrintHtml() { /* ... uændret ... */ let printHtml = ` <!DOCTYPE html> <html lang="da"> <head> <meta charset="UTF-8"> <title>Cozy Kuffert - Pakkeliste</title> <style> body { font-family: sans-serif; line-height: 1.4; margin: 20px; } h1 { text-align: center; border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 20px; } .category { margin-bottom: 15px; } .category-title { font-weight: bold; font-size: 1.1em; margin-bottom: 5px; } ul { list-style: none; padding-left: 20px; margin: 0; } li { margin-bottom: 5px; display: flex; align-items: center; min-height: 45px; } .packed-status { font-family: monospace; margin-right: 8px; display: inline-block; width: 1.5em; text-align: center; white-space: nowrap; } .item-image-print { width: 40px; height: 40px; object-fit: cover; margin-right: 8px; vertical-align: middle; border-radius: 3px; border: 1px solid #eee; } .item-image-placeholder-print { display: inline-block; width: 40px; height: 40px; margin-right: 8px; vertical-align: middle; border: 1px dashed #eee; border-radius: 3px; line-height: 40px; text-align: center; color: #ccc; font-size: 0.8em; } .quantity { font-weight: bold; margin-right: 5px; } .item-details { display: flex; flex-direction: column; justify-content: center; } .item-name-print { display: block; } .packed .item-name-print { text-decoration: line-through; color: #666; } </style> </head> <body> <h1>Cozy Kuffert - Pakkeliste</h1> `; const indentSpaces = "&nbsp;&nbsp;&nbsp;&nbsp;"; function traverse(node, level) { const categoryKeys = Object.keys(node).filter(k => k !== 'items' && k !== 'subcategories').sort(); categoryKeys.forEach(key => { const category = node[key]; printHtml += `<div class="category" style="margin-left: ${level * 20}px;">`; printHtml += `<div class="category-title">${key}</div>`; printHtml += `<ul>`; if (category.items && category.items.length > 0) { category.items.forEach(item => { const packedMark = item.packed ? '[x]' : '[ ]'; const quantityPrefix = (item.quantity && item.quantity > 1) ? `<span class="quantity">${item.quantity}x</span>` : ''; const imageTag = item.image ? `<img src="${item.image}" alt="" class="item-image-print">` : '<span class="item-image-placeholder-print"></span>'; printHtml += `<li class="${item.packed ? 'packed' : ''}"> <span class="packed-status">${packedMark}</span> ${imageTag} <div class="item-details"> ${quantityPrefix} <span class="item-name-print">${item.name}</span> </div> </li>`; }); } printHtml += `</ul>`; if (category.subcategories) { traverse(category.subcategories, level + 1); } printHtml += `</div>`; }); } traverse(appState.itemsTree, 0); printHtml += `</body></html>`; return printHtml; }

        // === Funktion: Håndter Item Drop (Træk-og-slip) ===
        function handleItemDrop(event) { /* ... uændret ... */ const movedItemElement = event.item; const targetListElement = event.to; const sourceListElement = event.from; const oldIndex = event.oldIndex; const newIndex = event.newIndex; const itemId = movedItemElement.dataset.itemId; const sourcePathString = sourceListElement.dataset.categoryPath; const targetPathString = targetListElement.dataset.categoryPath; if (!itemId || !sourcePathString || !targetPathString) { console.error("Fejl ved drop: Mangler data-attributter på item eller lister."); showError("Der skete en fejl under flytningen (manglende data)."); displayItems(); return; } const sourcePath = sourcePathString.split(','); const targetPath = targetPathString.split(','); console.log(`Flytter item ${itemId} fra [${sourcePath.join(' > ')}] index ${oldIndex} til [${targetPath.join(' > ')}] index ${newIndex}`); let movedItemData = null; const { node: sourceNode } = findNodeAndParent(appState.itemsTree, sourcePath); if (!sourceNode || !sourceNode.items) { console.error("Kunne ikke finde source node eller dens items:", sourcePath, sourceNode); showError("Fejl under flytning (kunne ikke finde kildekategori)."); displayItems(); return; } const itemIndexInSource = sourceNode.items.findIndex(i => String(i.id) === String(itemId)); if (itemIndexInSource > -1) { movedItemData = sourceNode.items.splice(itemIndexInSource, 1)[0]; } else { console.error(`Kunne ikke finde item med ID ${itemId} i source node:`, sourceNode.items); showError("Fejl under flytning (kunne ikke finde element i kildedata)."); displayItems(); return; } const { node: targetNode } = findNodeAndParent(appState.itemsTree, targetPath); if (!targetNode || !targetNode.items) { console.error("Kunne ikke finde target node eller dens items:", targetPath, targetNode); showError("Fejl under flytning (kunne ikke finde målkategori)."); sourceNode.items.splice(itemIndexInSource, 0, movedItemData); displayItems(); return; } targetNode.items.splice(newIndex, 0, movedItemData); savePackedItems(); updateCategorySuggestions(); displayItems(); console.log("Item flyttet, state gemt, og listen gen-tegnet."); }

         // === Funktion: Initialiser Træk-og-slip for ITEMS ===
         function initItemSortable() { /* ... uændret ... */ document.querySelectorAll('.category-content').forEach(container => { if (!container.sortableInstanceItems) { if(container.dataset.categoryPath) { container.sortableInstanceItems = new Sortable(container, { animation: 150, group: 'shared-items', draggable: '.item-div', filter: '.item-action-menu-btn, .item-action-menu', preventOnFilter: true, onEnd: handleItemDrop }); } } }); }

         // === Funktion: Initialiser Træk-og-slip for KATEGORIER ===
         function initCategorySortable() { /* ... uændret ... */ const categoryContainers = [ document.getElementById('categoryTreeContainer'), ...document.querySelectorAll('.subcategory-container') ]; categoryContainers.forEach(container => { if (!container || container.sortableInstanceCategories) return; const isRoot = container.id === 'categoryTreeContainer'; const hasPath = container.dataset.categoryPath !== undefined; if (isRoot || hasPath) { container.sortableInstanceCategories = new Sortable(container, { animation: 150, group: 'shared-categories', draggable: '.category-node', filter: '.category-content, .delete-category-btn, .toggle-icon', preventOnFilter: true, onStart: function(evt) { if (currentDropTarget) { currentDropTarget.classList.remove('drop-target-active'); currentDropTarget = null; } }, onMove: function (evt) { const potentialTarget = evt.related.closest('#categoryTreeContainer, .subcategory-container'); if (potentialTarget && potentialTarget !== currentDropTarget) { if (currentDropTarget) { currentDropTarget.classList.remove('drop-target-active'); } potentialTarget.classList.add('drop-target-active'); currentDropTarget = potentialTarget; } else if (!potentialTarget && currentDropTarget) { currentDropTarget.classList.remove('drop-target-active'); currentDropTarget = null; } return evt.related !== evt.dragged && !evt.dragged.contains(evt.related); }, onEnd: function (evt) { if (currentDropTarget) { currentDropTarget.classList.remove('drop-target-active'); currentDropTarget = null; } handleCategoryDrop(evt); } }); } }); }

         // === Funktion: Håndter Kategori Drop (Trin 3+4: Opdater Data) ===
         function handleCategoryDrop(event) { /* ... uændret ... */ const movedElement = event.item; const targetContainer = event.to; const sourceContainer = event.from; const oldIndex = event.oldIndex; const newIndex = event.newIndex; const movedCategoryPathString = movedElement.dataset.categoryPath; const movedCategoryPath = movedCategoryPathString ? movedCategoryPathString.split(',') : null; let targetParentPath = null; if (targetContainer.id === 'categoryTreeContainer') { targetParentPath = []; } else if (targetContainer.classList.contains('subcategory-container')) { const targetContainerPathString = targetContainer.dataset.categoryPath; targetParentPath = targetContainerPathString ? targetContainerPathString.split(',') : null; } if (!movedCategoryPath || targetParentPath === null) { console.error("Fejl ved kategori drop: Kunne ikke bestemme stier.", { movedCategoryPath, targetParentPath }); showError("Fejl: Kunne ikke identificere kategoriens nye placering."); displayItems(); return; } console.log('--- Category Drop Event ---'); console.log('Flyttet Kategori Sti:', movedCategoryPath); console.log('Mål Forælder Sti:', targetParentPath); console.log('Ny Index:', newIndex); console.log('---------------------------'); const success = moveCategoryInData(movedCategoryPath, targetParentPath); if (success) { savePackedItems(); updateCategorySuggestions(); displayItems(); console.log("Kategori flyttet i data, gemt og vist."); } else { showError("Kunne ikke flytte mappen (fejl i dataopdatering eller ugyldig flytning). Handlingen annulleret."); displayItems(); } }

         // === Funktion: Flyt Kategori i Data ===
         function moveCategoryInData(movedCategoryPath, targetParentPath) { /* ... uændret ... */ if (!movedCategoryPath || movedCategoryPath.length === 0 || targetParentPath === null) { console.error("moveCategoryInData: Ugyldige stier modtaget."); return false; } const targetPathString = targetParentPath.join(','); const movedPathString = movedCategoryPath.join(','); if (targetParentPath.length > 0 && targetPathString.startsWith(movedPathString)) { console.error("moveCategoryInData: Forsøg på at flytte en kategori ind i sig selv eller en underkategori."); return false; } const movedKey = movedCategoryPath[movedCategoryPath.length - 1]; const sourcePath = movedCategoryPath.slice(0, -1); let sourceParentNode; if (sourcePath.length === 0) { sourceParentNode = appState.itemsTree; } else { const { node } = findNodeAndParent(appState.itemsTree, sourcePath); sourceParentNode = node; } if (!sourceParentNode) { console.error("moveCategoryInData: Kunne ikke finde kilde-forælder.", sourcePath); return false; } let targetParentNode; if (targetParentPath.length === 0) { targetParentNode = appState.itemsTree; } else { const { node } = findNodeAndParent(appState.itemsTree, targetParentPath); targetParentNode = node; } if (!targetParentNode) { console.error("moveCategoryInData: Kunne ikke finde mål-forælder.", targetParentPath); return false; } let movedNodeData; if (sourcePath.length === 0) { if (!sourceParentNode[movedKey]) { console.error(`Kilde nøgle ${movedKey} findes ikke i roden.`); return false; } movedNodeData = sourceParentNode[movedKey]; delete sourceParentNode[movedKey]; } else { if (!sourceParentNode.subcategories || !sourceParentNode.subcategories[movedKey]) { console.error(`Kilde nøgle ${movedKey} findes ikke i subcategories for ${sourcePath.join('>')}.`); return false; } movedNodeData = sourceParentNode.subcategories[movedKey]; delete sourceParentNode.subcategories[movedKey]; } if (targetParentPath.length === 0) { targetParentNode[movedKey] = movedNodeData; } else { if (!targetParentNode.subcategories) { targetParentNode.subcategories = {}; } targetParentNode.subcategories[movedKey] = movedNodeData; } console.log(`Moved category '${movedKey}' data successfully.`); return true; }

         // === Funktion: Beregn Total Vægt ===
         function calculateTotalPackedWeight(node) { /* ... uændret ... */ let totalWeight = 0; if (node.items && Array.isArray(node.items)) { node.items.forEach(item => { const isPacked = item.packed === true; const weight = typeof item.weight === 'number' && item.weight > 0 ? item.weight : 0; const quantity = typeof item.quantity === 'number' && item.quantity >= 1 ? item.quantity : 1; if (isPacked && weight > 0) { totalWeight += weight * quantity; } }); } if (node.subcategories) { Object.keys(node.subcategories).forEach(key => { totalWeight += calculateTotalPackedWeight(node.subcategories[key]); }); } return totalWeight; }

        // === Funktion: Opdater Total Vægt Display ===
        function updateTotalWeightDisplay() { /* ... uændret ... */ let overallTotalWeight = 0; Object.keys(appState.itemsTree).forEach(key => { overallTotalWeight += calculateTotalPackedWeight(appState.itemsTree[key]); }); const totalKg = overallTotalWeight / 1000; const displayElement = document.getElementById('totalPackedWeightDisplay'); if (displayElement) { if (totalKg > 0) { displayElement.textContent = `Total Vægt (Pakket): ${totalKg.toLocaleString('da-DK', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} kg`; } else { displayElement.textContent = ''; } } }


        // === Event Listeners ===
        addItemBtn.addEventListener('click', addItem); // Kalder showToast internt nu
        cancelEditBtn.addEventListener('click', cancelEditItem);
        addCategoryBtn.addEventListener('click', addCategoryToList);

        itemCategoryInput.addEventListener('keypress', (e)=>{if(e.key==='Enter'){if(itemNameInput.value.trim()){addItem();}else{itemNameInput.focus();}}});

        copyExportBtn.addEventListener('click', () => { navigator.clipboard.writeText(exportTextArea.value).then(() => { const originalText = copyExportBtn.textContent; copyExportBtn.textContent = 'Kopieret!'; setTimeout(() => { copyExportBtn.textContent = originalText; }, 1500); }).catch(err => { console.error('Fejl ved kopiering: ', err); showAlertModal('Kunne ikke kopiere teksten automatisk. Prøv manuelt.'); }); });
        printPageBtn.addEventListener('click', () => { const printHtml = generatePrintHtml(); const printWindow = window.open('', '_blank'); if(printWindow) { printWindow.document.write(printHtml); printWindow.document.close(); printWindow.focus(); setTimeout(() => { printWindow.print(); }, 500); hideExportModal(); } else { showAlertModal('Kunne ikke åbne print-vindue. Tillad pop-ups for denne side.'); } });

        toggleFormBtn.addEventListener('click', () => { const isActive = addEditFormContainer.classList.contains('active'); if (!isActive) { resetFormFields(); editingItemId = null; editingItemPath = null; addItemBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"> <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /> </svg>Tilføj til kuffert`; cancelEditBtn.classList.add('hidden'); itemCategoryInput.disabled = false; itemImageInput.disabled = false; itemWeightInput.disabled = false; addEditFormContainer.classList.add('active'); toggleFormBtn.innerHTML = ICON_X; toggleFormBtn.title = 'Luk formular'; itemNameInput.focus(); } else { cancelEditItem(); } });
        mainMenuBtn.addEventListener('click', (e) => { e.stopPropagation(); mainMenuDropdown.classList.toggle('hidden'); }); // Toggle menu
        exportPrintMenuItem.addEventListener('click', () => { showExportModal(); mainMenuDropdown.classList.add('hidden'); });
        saveToFileMenuItem.addEventListener('click', () => { saveToFile(); mainMenuDropdown.classList.add('hidden'); });

        document.addEventListener('DOMContentLoaded', () => {

            confirmCancelBtn.addEventListener('click', () => { if (typeof cancelCallback === 'function') { cancelCallback(); } hideConfirmationModal(); });
            confirmationModal.addEventListener('click', (e) => { if (e.target === confirmationModal) { hideConfirmationModal(); if (typeof cancelCallback === 'function') cancelCallback(); } });
            alertOkBtn.addEventListener('click', hideAlertModal);
            alertModal.addEventListener('click', (e) => { if (e.target === alertModal) hideAlertModal(); });
            // Central Træ Listener
            categoryTreeContainer.addEventListener('click', handleTreeClick);
            // Global Listener til at lukke dropdowns
            document.addEventListener('click', (event) => {
                 if (!event.target.closest('.item-action-menu') && !event.target.closest('.item-action-menu-btn')) { closeAllActionMenus(); }
                 if (!event.target.closest('#mainMenuBtn') && !event.target.closest('#mainMenuDropdown')) { mainMenuDropdown.classList.add('hidden'); }
            });
            // Start App
            displayItems();
            updateCategorySuggestions();
        });

        // === Funktion: Gem til Fil ===
        function saveToFile() { /* ... uændret ... */ try { const dataToSave = appState.itemsTree; const jsonString = JSON.stringify(dataToSave, null, 2); const blob = new Blob([jsonString], { type: 'application/json' }); const url = URL.createObjectURL(blob); const link = document.createElement('a'); link.href = url; const dateStamp = new Date().toISOString().slice(0, 10); link.download = `cozy-kuffert-${dateStamp}.json`; document.body.appendChild(link); link.click(); document.body.removeChild(link); setTimeout(() => URL.revokeObjectURL(url), 100); showAlertModal("Pakkeliste gemt som fil.", "Succes"); } catch (error) { console.error("Fejl ved gem til fil:", error); showError("Kunne ikke gemme pakkelisten som fil."); } }

        // === Funktion: Hent fra Fil ===
        function loadFromFile(event) { /* ... uændret ... */ const file = event.target.files[0]; if (!file) { return; } const reader = new FileReader(); reader.onload = (e) => { try { const loadedData = JSON.parse(e.target.result); if (typeof loadedData !== 'object' || loadedData === null || Array.isArray(loadedData)) { throw new Error("Filen indeholder ikke gyldige kuffert-data (ikke et objekt)."); } showConfirmationModal( `Er du sikker på, du vil indlæse "${file.name}"? Den nuværende pakkeliste i browseren vil blive overskrevet.`, () => { appState.itemsTree = loadedData; savePackedItems(); displayItems(); updateCategorySuggestions(); showAlertModal(`Pakkeliste "${file.name}" indlæst!`, "Succes"); }, () => { showAlertModal("Indlæsning afbrudt.", "Info"); } ); } catch (error) { console.error("Fejl ved indlæsning/parsing af fil:", error); showError(`Kunne ikke indlæse filen. Er det en gyldig JSON-fil genereret af Cozy Kuffert? Fejl: ${error.message}`); } finally { event.target.value = null; } }; reader.onerror = (e) => { console.error("Fejl ved læsning af fil:", e); showError("Der opstod en fejl under læsning af filen."); event.target.value = null; }; reader.readAsText(file); }
